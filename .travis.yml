language: node_js
node_js:
- '8'
cache: yarn
script: yarn test
before_install:
- openssl aes-256-cbc -K $encrypted_b988c0ac6f46_key -iv $encrypted_b988c0ac6f46_iv
  -in client-secret.json.enc -out client-secret.json -d
deploy:
  provider: gae
  keyfile: client-secret.json
  project: decaffeinate-project
  default: true
  skip_cleanup: true

